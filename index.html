<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rituals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Rituals</h1>
            <div class="streaks" id="streaks"></div>
            <button id="settings-btn" class="icon-btn" title="Settings">⚙️</button>
        </header>

        <!-- Today's Checklist - Primary Feature -->
        <section class="checklist-section">
            <div class="checklist-header">
                <span id="checklist-date">Today</span>
            </div>
            <div id="checklist"></div>
        </section>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-nav">
                <button id="prev" class="nav-btn">‹</button>
                <span id="month-label">December 2025</span>
                <button id="next" class="nav-btn">›</button>
            </div>
            <div class="view-toggle">
                <button class="view-btn active" data-view="week">Week</button>
                <button class="view-btn" data-view="month">Month</button>
                <button class="view-btn" data-view="year">Year</button>
            </div>
            <div id="calendar"></div>
        </div>

        <!-- Stats & Ideas Row -->
        <div class="bottom-row">
            <section class="ideas-section">
                <div class="ideas-header">Ideas</div>
                <div id="ideas"></div>
                <div class="add-idea">
                    <input type="text" id="idea-input" placeholder="Quick note...">
                    <button id="add-idea-btn">+</button>
                </div>
            </section>
            <div class="stats-row" id="stats"></div>
        </div>
    </div>

    <!-- Settings -->
    <div id="settings" class="settings hidden">
        <div class="settings-panel">
            <div class="settings-header">
                <span>Settings</span>
                <button id="close-settings" class="close-btn">×</button>
            </div>
            <div class="settings-body">
                <h3>Rituals</h3>
                <div id="ritual-list"></div>
                <div class="add-ritual">
                    <input type="text" id="ritual-input" placeholder="New ritual...">
                    <button id="add-ritual-btn">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
